<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Backbone.js â€¢ TodoMVC</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="row">
    <div class="col-lg-6 col-lg-offset-3">
        <div class="panel panel-default todoapp">
            <div class="panel-heading header">
                <h1 id="header">ToDo</h1>
                <input type="text" class="form-control new-todo" placeholder="What needs to be done?" autofocus>
            </div>
            <!-- List group -->
            <div class="panel-body main">
                <ul class="list-group todo-list"></ul>
            </div>
            <div class="panel-footer">
                <div class="footer"></div>
                <!--<button id="toggle-all" class="btn btn-danger">Mark all as complete</button>-->
            </div>
        </div>
    </div>
</div>

<script type="text/template" id="item-template">
    <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
    <label><%- title %></label>
    <button class="btn btn-danger destroy">
        <span class="glyphicon glyphicon glyphicon-remove" aria-hidden="true"></span>
    </button>
</script>
<script type="text/template" id="stats-template">
    <span class="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
        <button id="toggle-all" class="btn btn-danger">Mark all as complete</button>

        <a class="selected" href="#/">All</a>
        <a href="#/active">Active</a>
        <a href="#/completed">Completed</a>
        <% if (completed) { %>
        <button class="clear-completed btn btn-danger">Clear completed</button>
        <% } %>
</script>
<script src="js/libs/jquery.js"></script>
<script src="js/libs/underscore.js"></script>
<script src="js/libs/backbone.js"></script>
<script src="js/libs/backbone.localStorage.js"></script>
<script src="js/libs/bootstrap.js"></script>
<script src="js/models/todo.js"></script>
<script src="js/collections/todos.js"></script>
<script src="js/views/todo-view.js"></script>
<script src="js/views/app-view.js"></script>
<script src="js/routers/router.js"></script>
<script src="js/app.js"></script>
</body>
</html>
